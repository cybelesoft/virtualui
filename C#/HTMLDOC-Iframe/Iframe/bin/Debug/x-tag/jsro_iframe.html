<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Thinfinity VirtualUI JsRO Development</title>
    <!-- Thinfinity.JSMinified combine="no" compress="no" -->
    <script src="/common/jquery/jquery.js" type="text/javascript"></script>
    <script src="/common/js/global.variables.js" type="text/javascript"></script>
    <!-- Thinfinity.JSMinified name="vui.consts" combine="true" compress="true" -->
    <script src="/vui.consts.min.js" type="text/javascript"></script>    
    <!-- Thinfinity.JSMinified name="jsro" combine="true" compress="true" -->
    <script src="/jsro.min.js" type="text/javascript"></script>    
</head>
<body style="background-color:#cecece;width:100%;height:100%;">
    <script type="text/javascript">
        var jsro = null;		
        helper.dom.ready(function () {
            jsro = new Thinfinity.JsRO({});
            jsro.on("model:*","created", function (e) {
                // -- TODO;				
            });
			jsro.on('model:*', 'changed', function (prop) {				
				if (prop.name === "color"){ 
					// -- The property was updated on the back-end, then apply to local variable.
					document.body.style.backgroundColor = prop.value;
					// -- Update model property using the current value; (shows how to send a value to back-end again)
					jsro.model.iframe.backgroundColor = prop.value;
				}
			});
        });
    </script>
</body>
</html>
